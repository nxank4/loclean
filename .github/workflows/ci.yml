name: ðŸ”Ž CI Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, docs/fumadocs-migration]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      python: ${{ steps.filter.outputs.python }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - 'src/**'
              - 'tests/**'
              - 'pyproject.toml'
              - 'uv.lock'
              - '.github/workflows/ci.yml'
            docs:
              - 'docs-web/**'
              - '.github/workflows/ci.yml'

  quality:
    name: ðŸ”Ž Code Quality (Lint & Type)
    needs: changes
    if: ${{ needs.changes.outputs.python == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.11"
          enable-cache: "auto"
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
          github-token: ${{ github.token }}
          add-problem-matchers: "true"
          restore-cache: "true"
          save-cache: "true"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Lint with Ruff
        run: uv run ruff check .

      - name: Format check with Ruff
        run: uv run ruff format --check .

      - name: Type check with Mypy
        run: uv run mypy .

  tests:
    name: ðŸ”Ž Test on ${{ matrix.os }} / Python ${{ matrix.python-version }} / ${{ matrix.backend }}
    needs: [quality, changes]
    if: ${{ needs.changes.outputs.python == 'true' }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
        backend: [pandas, polars]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: "auto"
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
          github-token: ${{ github.token }}
          add-problem-matchers: "true"
          restore-cache: "true"
          save-cache: "true"

      - name: Install dependencies
        env:
          # Force uv to prefer pre-built wheels over source builds
          # This significantly speeds up llama-cpp-python installation (5-10 min -> ~30 sec)
          UV_PREFER_BINARY: 1
        run: uv sync --all-extras --dev

      - name: Verify backend installation
        shell: bash
        run: |
          if [ "${{ matrix.backend }}" == "pandas" ]; then
            uv run python -c "import pandas; print(f'pandas {pandas.__version__}')"
          else
            uv run python -c "import polars; print(f'polars {polars.__version__}')"
          fi

      - name: ðŸ”Ž Run Tests
        shell: bash
        env:
          LOCLEAN_TEST_BACKEND: ${{ matrix.backend }}
        run: uv run pytest tests/ -v -m "not cloud and not slow"
        
      - name: ðŸ“Š Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always() # Upload even if tests fail
        with:
          name: coverage-report-${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.backend }}
          path: coverage.xml
          retention-days: 14

  docs:
    name: ðŸ“š Build Documentation
    needs: changes
    if: ${{ needs.changes.outputs.docs == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs-web/package-lock.json

      - name: Install dependencies
        working-directory: docs-web
        run: npm ci --legacy-peer-deps

      - name: Lint documentation code
        working-directory: docs-web
        run: npm run lint

      - name: Build documentation
        working-directory: docs-web
        run: npm run build