name: ðŸ‘® Commit Linter

permissions:
  pull-requests: read
  statuses: write

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  lint-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Check Pull Request Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Allowed commit types (Conventional Commits)
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          # Require scope (e.g., feat(core): ...)?
          # Set to false for flexibility
          requireScope: false